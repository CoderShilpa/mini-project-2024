<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nayi Disha</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-title">Nayi Disha</div>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#login">Login</a></li>
      <li><a href="quarter-allotment.html">Quarter Allotment</a></li>  <!-- New link -->
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Welcome to Nayi Disha</h2>
    <p>Empowering transparency and access to resources. Log in to manage quarter allotments and more.</p>
  </div>

  <!-- Login Form -->
  <section id="login">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>
      <button type="submit">Login</button>
    </form>
    <p id="response"></p>
  </section>

  <script>
    // Login form submission logic
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, password })
        });

        const result = await response.text();
        document.getElementById('response').innerText = result;
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('response').innerText = 'Failed to submit data';
      }
    });
  </script>
</body>
</html>
