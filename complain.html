<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Portal</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="container">
    <h2>Submit a Complaint</h2>
    <form id="complaintForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="address" placeholder="Your Address" required>
      <input type="email" id="contact" placeholder="Contact Number/Email" required>
      <input type="text" id="title" placeholder="Title" required>
      <textarea id="description" placeholder="Description" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="container">
    <h2>Officer Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="complaintsContainer" style="display: none;">
    <h2>Complaints List</h2>
    <div id="complaintsList"></div>
    <button id="logoutButton">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
